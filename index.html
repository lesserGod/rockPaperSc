<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
    </div>

    <div class="score_board">
        <div id="user_label" class="badge">user</div>
        <div id="comp_label" class="badge">comp</div>
        <span id="user_score">0</span>:<span id="comp_score">0</span>
    </div>
    <div class="result">
        <p>Paper covers Rock.You win!</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="rock.png" width="100px" height="100px">
        </div>
        <div class="choice" id="p">
            <img src="paper.png" width="100px" height="100px">
        </div>
        <div class="choice" id="s">
            <img src="scissors.png" width="100px" height="100px">
        </div>
    </div>
    <p id="action_message">Make your Move!</p>
    <script src="app.js"></script>
</body>

</html>
